<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BIG HOLE - Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-title">█ THE_BIG_HOLE.EXE</span>
            <span class="terminal-controls">
                <span class="btn-minimize">─</span>
                <span class="btn-maximize">□</span>
                <span class="btn-close">×</span>
            </span>
        </div>
        
        <div class="terminal-body">
            
            <div class="auth-status">
                <span class="status-text">[ AUTHENTICATION REQUIRED ] [ UNAUTHORIZED ACCESS PROHIBITED ]</span>
            </div>
            
            <div class="content">
                <div class="login-section">         
                    {% if error %}
                    <div class="error-message">
                        <span class="error-icon">[ ! ]</span> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="/login" class="login-form">
                        <div class="form-group">
                            <label class="form-label">
                                <span class="label-icon">►</span> ACCESS TOKEN:
                            </label>
                            <input 
                                type="password" 
                                name="token" 
                                class="form-input" 
                                placeholder="Enter your access token..."
                                autocomplete="off"
                                autofocus
                                required
                            >
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">
                                [ AUTHENTICATE ] ▶
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <span class="footer-text">█▓▒░ THE_BIG_HOLE v2.0 | AUTHENTICATION SYSTEM | SECURE ░▒▓█</span>
        </div>
    </div>
</body>
</html>
